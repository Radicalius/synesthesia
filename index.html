function onUpdate(){
	var inp = document.getElementById("inp");
    var res = document.getElementById("res");
    var per = document.getElementById("per").value;
    var val = "";
    for (i = 0; i < inp.value.length; i++){
    	if (inp.value[i] == " "){
        	val += "<font color=#FFFFFF > &#9632;</font>";
        } else if (inp.value[i] == "\n"){
        	val += "<br/>";
        }else{
            val += "<font color="+colors[per][inp.value[i].toLowerCase()]+" > &#9632; </font>";
        }
    }
    res.innerHTML = val;
}

function hideShow(){
	document.getElementById("inp").display="none";
}

</script>
<body onload=onUpdate(); >

<textarea id=inp type=input onkeyup=javascript:onUpdate(); onkeydown=javascript:onUpdate();>The quick brown fox jumps over the lazy dog</textarea>
<select id=per onChange=javascript:onUpdate(); >
<option> Rayna </option>
<option> Annika </option>
<option> Trinity </option>
</select>
<p id=res></p>

</body>
</html>
